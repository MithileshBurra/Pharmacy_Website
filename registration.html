<body>

      <ul class="nav-links">

    <h1>Medicine Store</h1>
    <button onclick="redirectToCart()">Cart</button>
  </header>

  <main>
    <section class="registration-section">
      <h2>Create an Account</h2>
      <form method="post" action="connect.php">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="m" required> Male
        <input type="radio" id="female" name="gender" value="f" required> Female
        <input type="radio" id="others" name="gender" value="o" required> Others<br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="number" required><br>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact Us:</p>

      <li>Phone: +91 1111111111</li>
      <li>Email: Medicinestore@gmail.com</li>
